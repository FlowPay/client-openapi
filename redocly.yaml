# See https://redocly.com/docs/cli/configuration/

apis:
  # Update the apiName with your actual API name, and the version with your actual API version.
  client@v2:
    # Update the path to your OpenAPI root file
    root: ./openapi.json

extends:
  - recommended
  
rules:
  # A sample custom rule. Read more about rules: https://redocly.com/docs/cli/rules/
  rule/operation-description:
    subject: 
      type: Operation
      property: description
    assertions:
      defined: true
      minLength: 30

theme:
  openapi:
    generateCodeSamples:
      languages:
        - lang: curl
        - lang: Node.js
        - lang: Python
    disableSearch: false
    requiredPropsFirst: true
    sortPropsAlphabetically: true
    codeSamples: 
      languages: 
        - lang: curl
        - lang: Node.js
        - lang: Python
    hideDownloadButton: false
    mockServer:
      description: "Mock server for testing purposes"
      position: first
      url: "https://mock.flowpay.it/v2s"
    feedback: 
      type: mood
    
    
      

